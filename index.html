<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Matrices</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contenedores">
    <h1>Calculadora de Matrices</h1>

  <label for="tamano-matriz">Tamaño de matriz (n):</label>
  <input type="number" id="tamano-matriz" min="2" max="10" value="3" />

    <div class="matrices">
      <div>
        <h2>Matriz A</h2>
        <div id="matriz-A" class="matriz-cuadro"></div>
      </div>
      <div>
        <h2>Matriz B</h2>
        <div id="matriz-B" class="matriz-cuadro"></div>
      </div>
    </div>

    <div class="controles">
      <button onclick="generarMatrices()">Generar</button>
      <button onclick="limpiarMatrices()">Limpiar</button>
    </div>

  <div class ="operaciones">  
  <button onclick="sumarMatrices()">Sumar (A + B)</button>
  <button onclick="restarMatrices()">Restar (A - B)</button>
  <button onclick="multiplicarMatrices()">Multiplicar (A × B)</button>
  <button onclick="multiplicarPorEscalar()">k × A</button>
  <button onclick="transportarMatriz()">Transpuesta A</button>
  <button onclick="calcularDeterminante()">Det(A)</button>
  <button onclick="invertirMatriz()">A⁻¹</button>
  <button onclick="generarIdentidad()">Identidad In</button>
  </div>

    <div id="resultado" class="resultado-area"></div>
  </div>

   <script src="script.js"></script>
</body>
</html>
